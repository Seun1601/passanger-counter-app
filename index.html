<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cfff59f731.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content" >
            <button id="reset">
                <i class="fa-solid fa-rotate-right" ></i>
            </button>
            <h2>Count anything!!!</h2>
            <h2 id="counter"> 
                0
            </h2>
            <button id="increase" onclick="Increment()">
                INCREMENT
            </button>
            <button class="save" onclick="addEntry()">
                SAVE
            </button>

            <h3 id="keep">Previous entries:  </h3>
            
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
